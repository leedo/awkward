<html>
  <head>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/avatars.css">
  </head>
  <body>
    <div id="channels"></div>
    <div id="input-wrap"><input type="text" class="form-control"></div>
    <div id="right-gutter">
      <ul id="nav" class="nav nav-pills nav-stacked"></ul>
      <video id="self-stream" autoplay="autoplay" muted="muted"></video>
    </div>

    <div class="well" id="start">
      <p>Streaming avatars are <em>required</em>. Allow access to your video camera to
      join a channel.</p>
      <div class="input-group">
        <input type="text" id="channel" value="#buttes" disabled="disabled" class="form-control">
        <span class="input-group-btn">
          <button class="btn btn-primary" id="join" disabled="disabled" type="button">Join!</button>
        </span>
      </div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="/assets/js/adapter.js"></script>
    <script src="/assets/js/avatars.js"></script>
  </body>
</html>
