<html>
  <head>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap-theme.min.css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/avatars.css?bust=9">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  </head>
  <body>
    <div id="mobile-nav">
      <span id="channel-title">Awkward</span>
      <span id="mobile-menu">≡</span>
    </div>
    <a href="https://github.com/leedo/awkward" target="_blank"><img style="position: fixed; bottom: 0; right: 0; border: 0;-webkit-transform: rotate(180deg);-moz-transform: rotate(180deg); transform: rotate(180deg);z-index:999" src="https://s3.amazonaws.com/github/ribbons/forkme_left_red_aa0000.png" alt="Fork me on GitHub"></a>
    <div id="channels"></div>
    <div id="right-gutter">
      <h1>Awkwar.de</h1>
      <input type="text" id="channel" placeholder="join channel" disabled="disabled" class="form-control">
      <h2>Channels</h2>
      <ul id="nav" class="nav nav-pills nav-stacked"></ul>
    </div>
    <ul id="share">
      <li id="imgur"><i class="fa fa-share"></i></li>
    </ul>

    <script id="gif-range" type="text/x-handlebars-template">
      <div class="range">
        <div class="range-fill"></div>
        <div class="range-pos"></div>
        <div class="range-start"></div>
        <div class="range-end"></div>
      </div>
    </script>

    <script id="gif-controls" type="text/x-handlebars-template">
      <button type="button" class="gif-submit btn btn-success">Submit</button>
      <button type="button" class="gif-cancel btn btn-default">Cancel</button>
      <ul class="editor-controls">
        <li class="flip">⇄</li>
        <li class="caption" style="font-family:serif">T</li>
      </ul>
    </script>

    <script id="awkwarde-channel" type="text/x-handlebars-template">
      <div id="{{id}}" data-chan="{{id}}" data-name="{{name}}" class="channel">
        <ol class="messages">
          <li class="input">
            <div class="placeholder"></div>
            <button type="button" class="record btn btn-danger">Record</button>
          </li>
        </ol>
      </div>
    </script>

    <script id="awkwarde-channel-link" type="text/x-handlebars-template">
      <li data-chan="{{id}}">
        <a href="#">
          <button type="button" class="close" aria-hidden="true">×</button>
          {{name}}
        </a>
      </li>
    </script>

    <script id="imgur-popover" type="text/x-handlebars-template">
      <span>
        <a href="{{url}}">{{url}}</a><button type="button" class="close" arai-hidden="true" style="display:inline-block;float:none;padding-left:5px">×</button>
      </span>
    </script>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="/assets/js/handlebars.js"></script>
    <script src="/assets/js/base64.js"></script>
    <script src="/assets/js/adapter.js"></script>
    <script src="/assets/js/avatars.js?bust=9"></script>
    <style type="text/css" id="margin">
    .messages > li {margin-left: 10px}
    .messages {margin-left: -10px}
    </style>
  </body>
</html>
